        <h1>Formulário de Contato</h1>
        <form>
            <label for="name-input">Nome:</label>
            <input type="text" id="name-input" name="name" required>
        
            <label for="email-input">E-mail:</label>
            <input type="email" id="email-input" name="email" required>
            <br />
            <label for="subject-input">Assunto:</label>
            <input type="text" id="subject-input" name="subject" required>
        
            <label for="message-input">Mensagem:</label>
            <textarea id="message-input" name="message" rows="5" required></textarea>
        
            <input type="submit" id="send-button" value="Enviar">
        </form>
